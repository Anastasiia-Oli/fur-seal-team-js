<section id="work-together" class="work-together">
  <div class="section-divider">
    <div class="container">
      <h2 class="work-together-title">
        LET'S <span class="title-span">WORK TOGETHER</span>
      </h2>
      <div class="inning-container">
        <div class="inning-container-contacts">
          <p class="work-together-text">
            Contact me to transform your ideas into exceptional solutions.
          </p>
          <ul class="work-together-contacts-list">
            <li>
              <a class="work-together-contact-item" href="tel:+380904567890"
                ><span
                  ><svg class="work-together-svg" width="24" height="24">
                    <use href="../img/sprite.svg#phone"></use></svg></span
                >+38 090 456 78 90</a
              >
            </li>
            <li>
              <a
                class="work-together-contact-item"
                href="mailto:lloydjefferson@gmail.com"
                ><span
                  ><svg class="work-together-svg" width="24" height="24">
                    <use href="../img/sprite.svg#letter"></use></svg></span
                >lloydjefferson@gmail.com</a
              >
            </li>
            <li>
              <a class="work-together-contact-item"
                ><span
                  ><svg class="work-together-svg" width="24" height="24">
                    <use href="../img/sprite.svg#map"></use></svg></span
                >USA, New York</a
              >
            </li>
          </ul>
        </div>
        <form class="work-together-form">
          <label>
            <input
              class="work-together-input"
              type="email"
              name="email"
              placeholder="Your email*"
              required
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            />
          </label>
          <label>
            <textarea
              class="work-together-textarea"
              name="feedback"
              placeholder="Message"
            ></textarea>
          </label>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
